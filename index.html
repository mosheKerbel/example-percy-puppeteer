<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todosa</h1>
				<input class="new-todo" placeholder="aWhat needs to be done?" autofocus>
			</header>
			<section style="display:none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">aMark all as complete</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
						<li>
							<a href="#/" class="selected">aAll</a>
						</li>
						<li>
						<a href="#/active">aActive</a>
						</li>
						<li>
						<a href="#/completed">aCompleted</a>
						</li>
					</ul>
					<button class="clear-completed">aClear completed</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>aDouble-click to edit a todo</p>
			<p>aWritten by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>aRefactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>aPart of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="dist/bundle.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	</body>
</html>
